name: 问题报告
description: "如果你想反馈 Bug，请使用此模板。"
labels: ["漏洞"]
body:
  - type: markdown
    attributes:
      value: |
        发Issue前请先看看[Issue列表](https://github.com/iewnfod/CAIE_Code/issues)里有没有你的问题，包括已关闭的问题。如有，请关注相关Issue而不是重复发问。
        如果你不确定你遇到的问题是本项目造成的还是你自己操作的失误，请先在[讨论·Discussions](https://github.com/iewnfod/CAIE_Code/discussions)提出。
        请在标题栏中用最简练的语言清晰的描述你遇到的问题。
        标题和内容不必加敬词，所有人都是平等的。
        请在标题内用一句话描述你遇到的问题，勿增加如“帮帮我”、“急急急”、“大神”之类的无意义词汇。
  - type: textarea
    id: description
    attributes:
      label: 问题描述
      description: 在下方的编辑框描述你的问题
      placeholder: 请尽可能说明你遇到的问题
    validations:
      required: true
  - type: textarea
    id: recurrent
    attributes:
      label: 复现方法
      description: 在下方的编辑框描述如何触发这个漏洞（最好直接是需要用到的代码）
      placeholder: 能看到这个？说明你没有看描述，请自己加上“1. ”
      value: "1. "
    validations:
      required: true
  - type: dropdown
    id: systype
    attributes:
      label: 操作系统类型
      description: 操作系统类型
      options:
        - Windows
        - macOS
        - Linux
    validations:
      required: true
  - type: input
    id: sysversion
    attributes:
      label: 操作系统版本
      description: 填写你正在使用的操作系统版本，例如 macOS 13.0
      placeholder: 请自行搜索如何查看版本
    validations:
      required: true
  - type: input
    id: pythonversion
    attributes:
      label: Python版本
      description: 填写你正在使用的Python版本，例如 Python 3.11.5 (main, Aug 24 2023, 15:09:45) [Clang 14.0.3 (clang-1403.0.22.14.1)] on darwin
      placeholder: 终端输入Python3显示的第一行
    validations:
      required: true
  - type: textarea
    id: extra
    attributes:
      label: 额外说明
      description: 还有什么要补充的吗？
      placeholder: |
        提示：
        你还可以提供截图和文件
